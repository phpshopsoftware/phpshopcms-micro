[system]
skin="bootstrap"; # имя шаблона
name="PHPShop Micro Edition"; # название сайта
skin_choice="true"; # выбор дизайна на сайте
mail="admin@localhost"; # почта
path=""; # папка размещения (/test)


[license]            
regto="PHPShop";
product_name="PHPShop Micro";

[upload]
version = "501";


[my]
gzip="true";                         # Включить сжатие данных GZIP
gzip_debug="0";                      # Включить отчеты GZIP (0 / 1)
gzip_level="1";                      # Уровень сжатия GZIP (0 / 9)
last_modified="true";                # Генерация заголовка изменения документа (true/false)
debug="false";                       # Включения панели отладчика (true/false)

[file]
error="./phpshop/inc/error.inc.php";             # Файл с функциями ошибок
catalog="./phpshop/inc/catalog.inc.php";         # Файл с функциями вывода каталога
gzip="./phpshop/inc/gzip.inc.php";               # gzip
autoload="./phpshop/inc/autoload.inc.php"; 
elements = "./phpshop/inc/elements.inc.php";

[class]
obj = "./phpshop/class/obj.class.php";
base = "./phpshop/class/base.class.php";
array = "./phpshop/class/array.class.php";
category = "./phpshop/class/category.class.php";
system = "./phpshop/class/system.class.php";
page = "./phpshop/class/page.class.php";
photo = "./phpshop/class/photo.class.php";
nav = "./phpshop/class/nav.class.php";
security = "./phpshop/class/security.class.php";
modules = "./phpshop/class/modules.class.php";
orm = "./phpshop/class/orm.class.php";
core = "./phpshop/class/core.class.php";
elements = "./phpshop/class/elements.class.php";
date = "./phpshop/class/date.class.php";
debug="./phpshop/class/debug.class.php";

[autoload]


[dir]
templates="phpshop/templates";            # Папка с шаблонами


[css]
